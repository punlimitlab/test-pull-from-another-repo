# This is a basic workflow to help you get started with Actions

name: CI

env:
  REGISTRY: ghcr.io

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: []

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            test-compose-push
            test-pull-from-another-repo

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.generate-token.outputs.app-slug }}[bot]
          password: ${{ steps.generate-token.outputs.token }}

      - name: pull-one-image-from-another-repo
        run: |
           docker pull ghcr.io/punlimitlab/test-compose-push-hiworld:compose
